<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="img/logo.png">

</head>

<body>
  <header class="header">
    <div class="left-section">
      <div class="logo-div">
        <img src="img/logo.png" class="logo-pic">
      </div>
      <div class="nav-link">Shop101ByBuikem</div>
    </div>

    <div class="mid-section">
      <div class="nav-link">Dashboard</div>
      <div class="nav-link">Products</div>
      <div class="nav-link">About</div>
      <div class="nav-link">Contact Us</div>
    </div>

    <div class="right-section">
      <div class="search-div">
        <input class="search-box" placeholder="Search Brand, Products">
        <button class="search-btn">
          <img src="img/search.svg" class="search-img">
        </button>
      </div>
      <div class="user-div">
        <img src="img/user.png" class="user-pic">
      </div>
    </div>
  </header>
  <div class="thanks-msg"></div>
    <img src="img/logo.png" class="thanks-logo">
    <p class="head">Thanks for Shopping At Shop101ByBuikem!</p>
    <p class="redirect-msg"><a href="https://Shop101ByBuikem.company.site">Go Back To Homepage</a></p>
  </div>
</body>
</html>
